<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Display</title>
    <link rel="stylesheet" href="page2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Workout Display</h1>
        </div>
        <div class="workout-list">
            <h2>Your Workout</h2>
            <label id="completed-count">Completed Workouts: 0</label>
            <table>
                <thead>
                    <tr>
                        <th>Workout</th>
                        <th>Description</th>
                        <th>Status</th>
                        <th>Action</th> <!-- New Action Column -->
                    </tr>
                </thead>
                <tbody id="workout-items">
                    <!-- Workouts will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
        <div class="buttons" style="justify-content: center;">
            <a href="page1.html">
                <button id="back">Back</button>
            </a>
        </div>
    </div>

 <!-- Edit Workout Modal -->
<div id="editModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Edit Workout</h2>
        <label for="edit-workout">Workout:</label>
        <input type="text" id="edit-workout" required class="modal-input">
        <label for="edit-description">Description:</label>
        <input type="text" id="edit-description" required class="modal-input">
        <button id="submit-edit" class="modal-button">Submit</button>
    </div>
</div>



    <!-- Link to the external JavaScript file -->
    <script src="page2.js"></script>
</body>
</html>
