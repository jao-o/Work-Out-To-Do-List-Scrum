<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Display</title>
    <link rel="stylesheet" href="page2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    <style>
        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }

        .modal-button {
            padding: 10px 20px;
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            cursor: pointer;
        }

        .modal-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Workout Display</h1>
        </div>
        <div class="workout-list">
            <h2>Your Workout</h2>
            <label id="completed-count">Completed Workouts: 0</label>
            <table>
                <thead>
                    <tr>
                        <th>Workout</th>
                        <th>Description</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="workout-items">
                    <!-- Workouts will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
        <div class="buttons" style="justify-content: center;">
            <a href="page1.html">
                <button id="back">Back</button>
            </a>
        </div>
    </div>

    <!-- Edit Workout Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Workout</h2>
            <label for="edit-workout">Workout:</label>
            <input type="text" id="edit-workout" required class="modal-input">
            <label for="edit-description">Description:</label>
            <input type="text" id="edit-description" required class="modal-input">
            <button id="submit-edit" class="modal-button">Submit</button>
        </div>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="page2.js"></script>
</body>
</html>
