<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Counter</title>
    <link rel="stylesheet" href="page1.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Workout Counter</h1>
        </div>
        <div class="form">
            <label for="workout">Workout </label>
            <input type="text" id="workout" name="workout" placeholder="Ex. Pushup" required>
            
            <label for="description">Description </label>
            <input type="text" id="description" name="description" placeholder="About" required>
            
            <div class="buttons">
                <button id="add">Add</button>
                <a href="page2.html">
                    <button id="display">Display Workouts</button>
                </a>
            </div>
        </div>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="page1.js"></script>
</body>
</html>
